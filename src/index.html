<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Panoramica</title>

  <link rel="stylesheet" href="./styles/index.scss">
  <script src="./scripts/index.js"></script>
</head>

<body>
  <header>
    <img src="./img/logo.png" alt="Panoramica">
    <div class="link nature-link">Природа</div>
    <div class="link socium-link">Социум</div>

    <div class="languages">
      <span class="link active" name="ru">RU</span> | <span class="link" name="en">EN</span>
    </div>
  </header>
  <main>
    <div class="axis" id="axis"></div>
    <div class="vc-container" id="vc-container">
      <div id="vc">
        <div id="layerTimelines" class="unselectable"></div>

        <!--for popup's-->
        <p class="vc-tooltip">
          <span></span>
        </p>

        <div id="layerInfodots" class="unselectable"></div>
        <div id="iframe_layer" class="unselectable">
        </div>
      </div>

      <div class="root-cloak-top" title="You can't create an event here"></div>
      <div class="root-cloak-right" title="You can't create an event here"></div>
      <div class="root-cloak-bottom" title="You can't create an event here"></div>
      <div class="root-cloak-left" title="You can't create an event here"></div>
    </div>
  </main>
  </footer>
</body>

</html>
